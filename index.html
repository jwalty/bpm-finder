<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jwalty.dev - BPM Finder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href=".//favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>
<body class="bg-primary">

    <main class="position-absolute top-50 start-50 translate-middle text-light text-center">
        <div id="titleHeader">
            <h1 class="">BPM Finder</h1>
            <h2 class="">(with possible songs)</h2>
        </div>
        
        <div id="bpmFinder">
            <h1 id="currentBPM">Start tapping!</h1>
            <input id ="beatsToTrack" type="number" value="5"  min="1" placeholder="5"> 
        </div>

        <h2>Possible Guesses</h2>
        <div id="guessContainer">
            <ul id="guessList" class="list-group border border-light rounded"></ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
